<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myteam-contact</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="cite-header">
        <div class="container">
            <div class="cite-header__wrapper">
                <a class="cite-logo" href="index.html">
                    <img src="./images/cite_logo.svg" alt=" cite logo " width="160" height="40">
                </a>
                <nav class="cite-header__nav cite-nav">
                    <ul class="cite-nav__list unstyle-list">
                        <li class="cite-nav_item">
                            <a href="#" class="cite-nav_link unstyle-link">home</a>
                        </li>
                        <li class="cite-nav_item">
                            <a href="#" class="cite-nav_link unstyle-link">about</a>
                        </li>
                    </ul>
                </nav>
                <a class="cite-header__link unstyle-link" href="#">contact us</a>
            </div>
        </div>
    </header>
    <main class="cite-main">
        <section class="contact">
            <div class="container">
                <div class="contact__wrapper">
                    <div class="contact__inner">
                        <h1 class="contact__title">Contact</h1>
                        <span class="contact__span">Ask us about</span>
                        <ul class="contact__list unstyle-list">
                            <li class="contact__items">The quality of our talent network</li>
                            <li class="contact__items">Usage & implementation of our software</li>
                            <li class="contact__items">How we help drive innovation</li>
                        </ul>
                    </div>

                    <form class="contact__form" action="http://echo.htmlacademy.ru" method="POST">
                        <input class="contact__input" type="text" name="user_name" aria-label="enter your name"
                            placeholder="Name">
                        <input class="contact__input" type="email" name="user_email" aria-label="enter your email"
                            placeholder="Email Address">
                        <input class="contact__input" type="text" name="user_company"
                            aria-label="enter your company name" placeholder="Company Name">
                        <input class="contact__input" type="text" name="user_title" aria-label="enter your title"
                            placeholder="Title">
                        <textarea class="contact__user-message" name="user_message" aria-label="enter your message"
                            placeholder="Message"></textarea>
                        <button class="contact__send-button" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="cite-footer">
        <div class="container">
            <div class="cite-footer__wrapper">
                <div class="cite-footer__start-inner">
                    <a class="cite-logo" href="./index.html">
                        <img src="./images/cite_logo.svg" alt="cite logo" width="160" height="40">
                    </a>
                    <nav class="cite-header__nav footer-nav">
                        <ul class="cite-nav__list unstyle-list">
                            <li class="cite-nav_item">
                                <a href="#" class="cite-nav_link unstyle-link">home</a>
                            </li>
                            <li class="cite-nav_item">
                                <a href="#" class="cite-nav_link unstyle-link">about</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="cite-footer__middle-inner">
                    <a class="cite-footer__link unstyle-link" href="https://maps.app.goo.gl/U1noKHgH3p5gV3oE6"
                        target="_blank">987 Hillcrest Lane <br>Irvine, CA <br>California 92714</a>
                        <a class="cite-footer__link unstyle-link" href="tel:9498337432">Call Us : 949-833-7432</a>
                </div>
                <div class="cite-footer__end-inner">
                    <ul class="cite-footer__social-list unstyle-list">
                        <li class="cite-footer-social-item">
                            <a href="#" class="cite-footer__social-link">
                                <img src="./images/facebook_icon.svg" width="24" height="24">
                            </a>
                        </li>
                        <li class="cite-footer-social-item">
                            <a href="#" class="cite-footer__social-link">
                                <img src="./images/pinter_icon.svg" width="24" height="24">
                            </a>
                        </li>
                        <li class="cite-footer-social-item">
                            <a href="#" class="cite-footer__social-link">
                                <img src="./images/twitter_icon.svg" width="24" height="24">
                            </a>
                        </li>
                    </ul>
                    <span class="cite-footer__span">Copyright 2020. All Rights Reserved</span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
